<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>banq mobile</title>
	<link rel="stylesheet" type="text/css" href="css/jquerymobile.css">
	<link rel="stylesheet" type="text/css" href="css/base.min.css">
	<link rel="stylesheet" type="text/css" href="css/fullcalendar.css">
	<script type="text/javascript" charset="utf-8" src="js/cordova-2.3.0.js"></script>
	<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true"></script>
	<style type="text/css">
	  html { height: 100% }
	  body { height: 100%; margin: 0px; padding: 0px }
	  #map_canvas { height: 100%; }
	</style>
</head>
<body>

	<div data-role="page" id="start">
		<div style="display:none" class="loader">
			<img class="spinner" src="css/images/ajax-loader.png" />
		</div>
		<div data-role="header" data-tap-toggle="false" data-theme="c">
			<div>
				<a style="float:left; height:50px;" href="#menuPanel" id="openPanel"><img src="img/btnPanel.gif" height="50" /></a>
				<h1 style="text-align:center; margin:0; padding:0; height:50px;"><a style="color:#fff !important; height:50px; margin-left:-50px" href="index.html"><img src="img/banqlogo.png" height="50" /></a></h1>
				<div style="clear:both; height:0"></div>
			</div>
			<div data-role="navbar" class="navbarTop" data-theme="d">
				<div id="date_change"></div>
			</div>
		</div>
		<div data-role="content">
			<div id="date_wrap">
				
			</div>
		</div><!-- /content -->
		<div data-role="footer" data-position="fixed" data-tap-toggle="false">
			<div data-role="navbar" class="icon-nav" data-theme="d">
				<ul>
					<li><a id="todayIcn" data-theme="c" data-icon="custom" href="#">Heute</a></li>
					<li><a id="calIcn" data-theme="c" data-icon="custom" href="cal.html">Kalender</a></li>
					<li><a id="liveMapIcn" data-theme="c" data-icon="custom" href="live-map.html">LiveMap</a></li>
					<li><a id="barIcn" data-theme="c" data-icon="custom" href="bar_list.html">Cafe/Bars</a></li>
				</ul>
			</div>
		</div>
		<div data-role="panel" id="menuPanel" data-theme="c"  data-display="overlay">
			<ul data-role="listview" data-theme="c">
				<li><span style="color:#bc0000">Seiten</span></li>
				<li data-icon="false"><a id="todayBtn" href="#">Heute <span class="arrow_right"><img class="none" src="img/arrow_right.gif" /></span></a></li>
				<li data-icon="false"><a href="cal.html">Kalender <span class="arrow_right"><img class="none" src="img/arrow_right.gif" /></span></a></li>
				<li data-icon="false"><a href="live-map.html">LiveMap <span class="arrow_right"><img class="none" src="img/arrow_right.gif" /></span></a></li>
				<li data-icon="false"><a href="styles.html">Stile <span class="arrow_right"><img class="none" src="img/arrow_right.gif" /></span></a></li>
				<li data-icon="false"><a href="news.html">Neuigkeiten <span style="color:#bc0000; display:none;" class="new_news"><small>(Ungelesene)</small></span> <span class="arrow_right"><img class="none" src="img/arrow_right.gif" /></span></a></li>
				<li data-icon="false"><a href="tickets.html">Freikarten <span style="color:#bc0000; display:none;" class="new_ticket"><small>(Ungelesene)</small></span> <span class="arrow_right"><img class="none" src="img/arrow_right.gif" /></span></a></li>
				<li data-icon="false"><a href="spezial.html">Spezial <span style="color:#bc0000; display:none;" class="new_special"><small>(Ungelesene)</small></span> <span class="arrow_right"><img class="none" src="img/arrow_right.gif" /></span></a></li>
				<li data-icon="false"><a href="kolumne.html">Kolumne <span style="color:#bc0000; display:none;" class="new_kolumne"><small>(Ungelesene)</small></span> <span class="arrow_right"><img class="none" src="img/arrow_right.gif" /></span></a></li>
				<li><span style="color:#bc0000">Caf&eacute;/Bar</span></li>
				<li data-icon="false"><a href="bar_list.html">Liste <span class="arrow_right"><img class="none" src="img/arrow_right.gif" /></span></a></li>
				<li data-icon="false"><a href="live-map.html">LiveMap <span class="arrow_right"><img class="none" src="img/arrow_right.gif" /></span></a></li>
				<li><span style="color:#bc0000">Optionen</span></li>
				<li data-icon="false"><a id="cityDD" href="#">Dresden <span class="arrow_right"><img class="none" src="img/arrow_right.gif" /></span></a></li>
				<li data-icon="false"><a id="cityLE" href="#">Leipzig <span class="arrow_right"><img class="none" src="img/arrow_right.gif" /></span></a></li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" charset="utf-8" src="js/jquery.js"></script>
	<script>
		//reset type=date inputs to text
		$( document ).on( "mobileinit", function(){
			$.mobile.defaultPageTransition = 'none';
			$.mobile.defaultDialogTransition = 'none';
			$.mobile.loadingMessage = false;
			$.mobile.activeBtnClass = 'unused';
			$.event.special.swipe.horizontalDistanceThreshold = 100;
		});	
	</script>
	<script type="text/javascript" charset="utf-8" src="js/fullcalendar.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/jquerymobile1-3.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/banq.min.js"></script>
</body>
</html>
